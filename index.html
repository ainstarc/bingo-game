<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
    <h1>Bingo</h1>
    <div id="status">Your turn</div>

    <h2>Your Board</h2>

    <script type="module" src="scripts/game.js"></script>

</html>
