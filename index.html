<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
    <div id="game-starter">
        <h2 id="input-title">Set Your Board Numbers</h2>
        <div id="user-board-input" class="board"></div>
        <div id="input-message"></div>
        <button id="start-game-btn">Start Game</button>
        <button id="fill-random-values-btn">Fill Random Values</button>
    </div>

    <div id="game-ui">
        <h1>Bingo</h1>
        <div id="status">Your turn</div>

        <div class="boards-area">
            <div class="player-board-section board-section">
                <h2>Your Board</h2>
                <div id="player-board" class="board"></div>
                <div id="player-bingo-status" class="bingo-status">BINGO</div>
            </div>

            <div class="cpu-board-section board-section">
                <h2>Computer's Board</h2>
                <div id="cpu-board" class="board"></div>
                <div id="cpu-bingo-status" class="bingo-status">BINGO</div>
            </div>
        </div>

        <button id="reset-btn">Reset Game</button>
    </div>



    <script type="module" src="scripts/game.js"></script>
</body>

</html>
