<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles/game.css">
</head>

<body>
    <div id="game-starter">
        <h2>Set Your Board Numbers</h2>
        <div id="user-board-input" class="board"></div>
        <div id="input-message" style="margin-top: 10px; font-weight: bold;"></div>
        <button id="start-game-btn" style="display:none; margin-top:10px;">Start Game</button>
    </div>


    <div id="game-ui" style="display: none;">
        <h1>Bingo</h1>
        <div id="status">Your turn</div>

        <h2>Your Board</h2>
        <div id="player-board" class="board"></div>
        <div id="player-bingo-status" class="bingo-status">BINGO</div>

        <h2>Computer's Board</h2>
        <div id="cpu-board" class="board"></div>
        <div id="cpu-bingo-status" class="bingo-status">BINGO</div>

        <button id="reset-btn">Reset Game</button>
    </div>



    <script type="module" src="scripts/game.js"></script>
</body>

</html>
